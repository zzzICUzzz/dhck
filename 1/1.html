<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <video id="camera" width="100%" height="auto" autoplay playsinline></video>
    <title>Quét mã vạch bằng camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #scanner-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        #camera {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-top: 20px;
            display: block;
            background-color: #000; /* Nền đen để dễ nhận biết video */
        }
        #barcodeTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>Quét mã vạch bằng camera</h1>
    <div id="scanner-container">
        <video id="camera" width="100%" height="auto" autoplay playsinline></video>
    </div>
    
    <table id="barcodeTable">
        <thead>
            <tr>
                <th>Thứ tự</th>
                <th>Mã vạch</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu quét được sẽ hiển thị tại đây -->
        </tbody>
    </table>

    <script>
        async function startScanner() {
            try {
                const video = document.getElementById('camera');
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment"
                    }
                });
        
                if ("srcObject" in video) {
                    video.srcObject = stream;
                } else {
                    video.src = window.URL.createObjectURL(stream);
                }
        
                video.addEventListener('loadedmetadata', () => {
                    video.play();
                    setInterval(() => {
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    }, 100);
                });
            } catch (err) {
                console.error("Lỗi khi truy cập camera: ", err);
                alert("Không thể truy cập camera. Vui lòng kiểm tra quyền và thử lại.");
            }
        }
        window.onload = startScanner;
        
    </script>

</body>
</html>
