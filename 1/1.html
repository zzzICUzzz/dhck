<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quét mã vạch bằng camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #scanner-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }
        #camera {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        #barcodeTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>Quét mã vạch bằng camera</h1>
    <div id="scanner-container">
        <video id="camera" width="100%" height="auto" autoplay></video>
    </div>
    
    <table id="barcodeTable">
        <thead>
            <tr>
                <th>Thứ tự</th>
                <th>Mã vạch</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu quét được sẽ hiển thị tại đây -->
        </tbody>
    </table>

    <script>
        let index = 1;

        async function startScanner() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment" // Sử dụng camera sau
                    }
                });

                const video = document.getElementById('camera');
                video.srcObject = stream;
            } catch (err) {
                console.error("Lỗi khi truy cập camera: ", err);
                alert("Không thể truy cập camera. Vui lòng kiểm tra quyền và thử lại.");
            }
        }

        // Khởi động scanner khi trang tải xong
        window.onload = startScanner;
    </script>

</body>
</html>
