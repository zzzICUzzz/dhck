<!DOCTYPE html>
<html>
<head>
    <title>Góc học tập của Z cùng vài người bạn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/picture/logo.jpg" type="image/x-icon">
</head>
<body>
    <div id="loading">
        <img src="path/to/loading.gif" alt="Loading...">
    </div>
    
    <h1 class="title">Góc học tập của Z cùng vài người bạn</h1>
    <p class="disclaimer">Khi nhấn bắt đầu, trang load ~2 giây. Đây là góc học tập do nhóm tự soạn, tự trao đổi kiến thức cùng nhau, không có giá trị lưu hành bên ngoài và cam đoan KHÔNG VÌ LỢI NHUẬN. Mong người dùng tôn trọng !!!</p>

    <div class="selection-area">
        <label for="name">Tên của bạn:</label>
        <input type="text" id="name" name="name">

        <label for="subject">Chọn bộ môn:</label>
        <select id="subject">
            <option value="">-- Chọn --</option>
            <option value="random">Đề (70c random)</option>
            <option value="gp1_220.json">Bộ giải phẫu</option>
            <option value="sl221_495.json">Bộ sinh lý</option>
            <option value="noi496_965.json">Bộ nội</option>
            <option value="ngoai966_1438.json">Bộ ngoại</option>
            <option value="san1439_1735.json">Bộ sản</option>
            <option value="nhi1736_2028.json">Bộ nhi</option>
            <option value="slnew.json">Bộ sinh lý mới 2024</option>
            <option value="noinew.json">Bộ nội mới 2024</option>
            <option value="ngoainew.json">Bộ Ngoại mới 2024</option>
            <option value="nhinew.json">Bộ nhi mới 2024</option>
            <option value="sannew.json">Bộ sản mới 2024</option>
            <option value="gpnew.json">Bộ giải phẫu mới 2024</option>
        </select>

        <button id="startBtn">Bắt đầu</button>
    </div>

    <div id="contribution-form" style="display:none;"></div>

    <script src="script.js"></script>
</body>
</html>
